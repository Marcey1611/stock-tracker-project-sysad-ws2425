<html>
<head>
    <meta charset="UTF-8">
    <style>
        /* Grundlegende Stile für die E-Mail */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header-Stil */
        .header {
            background-color: #333333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        /* Logo */
        .logo {
            max-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Product Picture */
        .productPicture {
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Footer-Stil */
        .footer {
            background-color: #333333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Hauptbereich der Nachricht */
        .content {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Tabelle Styling */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Stile für die Links */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header mit Logo und Titel -->
    <div class="header">
        <img src="cid:logo" class="logo" alt="Logo">
        <h2>{{title}}</h2>
    </div>

    <!-- Hauptinhalt der E-Mail -->
    <div class="content">
        <p>{{message}}</p>
        
        <table>
            <tr><td><strong>Product-ID:</strong></td><td>{{productId}}</td></tr>
            <tr><td><strong>Product-Name:</strong></td><td>{{productName}}</td></tr>
        </table>

        <img src="cid:productPicture" alt="Product Picture" />
    </div>

    <!-- Footer mit weiteren Informationen -->
    <div class="footer">
        <p>Thank you for using our service!<br>For more information, visit our <a href="https://www.example.com">website</a>.</p>
    </div>
</body>
</html>
